<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios JavaScript</title>
</head>
<body>
    <h1>Criando uma nova palavra</h1>
    <p>Crie uma nova palavra a partir de uma palavra inserida com o primeiro caractere da palavra adicionada na frente e atrás.</p>

    <p>
        <label for="ipal">Insira uma palavra: </label>
        <input type="text" name="pal" id="ipal">
        <input type="button" value="Criar" onclick="criar()">
    </p>

    <p id="retorno">
        
    </p>

    <script>
        function criar(){
            var ipal = document.getElementById('ipal');
            var pal = ipal.value;
            var retorno = document.getElementById('retorno');

            var prim = pal.charAt(0);
            var meio = pal.substring(0);

            retorno.innerHTML = prim + meio + prim;  
        }
    </script>
    
</body>
</html>
