<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios JavaScript</title>
</head>
<body>
    <h1> Repetindo a frase </h1>
    <p> Insira uma frase e o número de vezes que deseja repeti-la. </p>

    <p>
        <label for="ipal">Frase: </label>
        <input type="text" name="pal" id="ipal">
    </p>

    <p>
        <label for="inum">Insira um número: </label>
        <input type="number" name="num" id="inum">
    </p>

    <p>
        <input type="button" value="Repetindo" onclick="repetir()">
    </p>

    <p id="retorno">
        
    </p>

    <script>
        
        function repetir(){
            var retorno = document.getElementById('retorno');
            var pal = document.getElementById('ipal').value;
            var num = Number(document.getElementById('inum').value);

            for(var i=1; i<= num; i++){
                retorno.innerHTML += pal + '<br>';
            }
            //retorno.innerHTML = pal + num;
        }
    </script>
    
</body>
</html>
