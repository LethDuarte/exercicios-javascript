<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios JavaScript</title>
</head>
<body>
    <h1>Retornando a soma?</h1>
    <p> Insira dois números. </p>

    <p>
        <label for="inum1">Insira um número: </label>
        <input type="number" name="num1" id="inum1">

        <label for="inum2">Insira outro número: </label>
        <input type="number" name="num2" id="inum2">
    </p>

    <p>
        <input type="button" value="Somar" onclick="somar()">
    </p>

    <p id="retorno">
        
    </p>

    <script>
        
        function somar(){
            var retorno = document.getElementById('retorno');
            var inum1 = document.getElementById('inum1');
            var num1 = Number(inum1.value);
            var inum2 = document.getElementById('inum2');
            var num2 = Number(inum2.value);
            var soma = num1 + num2;
            
            if(Number.isInteger(num1) == true && Number.isInteger(num2) == true){
                if(soma>50 && soma<80){
                    retorno.innerHTML = 65;
                } else {
                    retorno.innerHTML = 80;
                }
                
            } else {
                window.alert('Insira números inteiros.')
            } 
        }
    </script>
    
</body>
</html>
