<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cios JavaScript</title>
</head>
<body>
    <h1>Nova String</h1>
    <p> Digite uma palavra e ganhe uma nova string. </p>

    <p>
        <label for="ipal">Insira uma palavra: </label>
        <input type="text" name="pal" id="ipal">
    </p>

    <p>
        <input type="button" value="Nova Palavra" onclick="palavra()">
    </p>

    <p id="retorno">
        
    </p>

    <script>
        
        function palavra(){
            var retorno = document.getElementById('retorno');
            var ipal = document.getElementById('ipal');
            var pal = ipal.value;
            
            retorno.innerHTML = pal;
            
            if(pal.length > 3) {
                retorno.innerHTML = pal.slice(0, 3)
            } else {
            retorno.innerHTML = pal.toUpperCase();
            } 
        }
    </script>
    
</body>
</html>
