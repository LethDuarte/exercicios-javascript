<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
</head>
<body>
    <h1>Primeiro de Janeiro</h1>
    <p> Insira um ano e confira se ele se inicia num domingo. </p>

    <p>
        <label for="iano">
        <input type="number" name="ano" id="iano">
    </p>

    <input type="button" value="Conferir" onclick="conferir()">

    <div id="resposta">

    </div>

    <script>
        //window.alert("funcionou");
        function conferir(){
            var resposta = document.getElementById('resposta');
            var ano = document.getElementById('iano');
            var anoConv = Number(ano.value);

            var dia = new Date(anoConv,00,01);

            if(dia.getDay() == 0){
                resposta.innerText = "Primeiro de janeiro foi domingo."
            } else {
                resposta.innerText = "Primeiro de janeiro não foi domingo."
            }
            
        }
    </script>
</body>
</html>
