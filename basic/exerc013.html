<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios JavaScript</title>
</head>
<body>
    <h1>Nomeie a variável</h1>
    <p>
        <label for="inome">Digite um nome:</label>
        <input type="text" name="nome" id="inome">
    </p>

    <p>
        <input type="button" value="Nomear" onclick="nomear()">
    </p>

    <script>
        function nomear(){
            var inome = document.getElementById('inome').toString();
            var original;

            this[inome]= original;

            console.log(inome);
            console.log(this[inome]);
        }
    </script>
</body>
</html>
