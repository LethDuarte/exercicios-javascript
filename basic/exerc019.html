<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios JavaScript</title>
</head>
<body>
    <h1>Verificar intervalo</h1>

    <p>
        <label for="inum">Digite um número: </label>
        <input type="number" name="num" id="inum">
        <input type="button" value="Verificar" onclick="verificar()">
    </p>

    <p id= "retorno">
        Seu retorno aqui.
    </p>

    <script>
        function verificar(){
            var inum = document.getElementById('inum');
            var num = Number(inum.value);
            var retorno = document.getElementById('retorno');

            if(num>20 && num<=29){
                retorno.innerHTML = `O número ${num} pertence a dezena 20.`
            } else if(num>100 && num<=199) {
                retorno.innerHTML = `O número ${num} pertence a centena 100.`
            } else if(num>400 && num<=499){
                retorno.innerHTML = `O número ${num} pertence a centena 400.`
            } else {
                retorno.innerHTML = `O número ${num} não pertence a nenhum dos intervalos propostos.`
            }


        }
    </script>
    
</body>
</html>
