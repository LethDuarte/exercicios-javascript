<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios JavaScript</title>
</head>
<body>
    <h1>Conferindo o último dígito.</h1>
    <p> Insira três números e verifique se algum maior que vinte e qual é o maior entre eles. </p>

    <p>
        <label for="inum1">Insira o primeiro número: </label>
        <input type="number" name="num1" id="inum1">

        <label for="inum2">Insira o segundo número: </label>
        <input type="number" name="num2" id="inum2">

        <label for="inum3">Insira o terceiro número:</label>
        <input type="number" name="num3" id="inum3">
    </p>

    <p>
        <input type="button" value="Verificar" onclick="verificar()">
    </p>

    <p id="retorno">
        
    </p>

    <script>
        
        function verificar(){
            var retorno = document.getElementById('retorno');
            var inum1 = document.getElementById('inum1');
            var num1 = Number(inum1.value);
            var inum2 = document.getElementById('inum2');
            var num2 = Number(inum2.value);
            var inum3 = document.getElementById('inum3');
            var num3 = Number(inum3.value);
            
            if (num1>=20 &&  (num1 < num2 && num1<num3) || num2>=20 && (num2<num1 && num2<num3)|| num3>=20 && (num3<num1 && num3<num2)){
                retorno.innerHTML = true;
            } else {
                retorno.innerHTML = false;
            }
            
          //  
        }
    </script>
    
</body>
</html>
