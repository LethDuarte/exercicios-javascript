<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cios JavaScript</title>
</head>
<body>
    <h1>Invertendo</h1>
    <p> Digite uma palavra e a visualize invertida. </p>

    <p>
        <label for="ipal">Insira uma palavra: </label>
        <input type="text" name="pal" id="ipal">
    </p>

    <p>
        <input type="button" value="Inverter" onclick="inverter()">
    </p>

    <p id="retorno">
        
    </p>

    <script>
        
        function inverter(){
            var retorno = document.getElementById('retorno');
            var ipal = document.getElementById('ipal');
            var pal = ipal.value;
            
            var invertida = pal.split("").reverse().join("");

            retorno.innerHTML = invertida;
        }
    </script>
    
</body>
</html>
