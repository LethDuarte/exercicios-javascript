<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios JavaScript</title>
</head>
<body>
    <h1> Extraindo a metade </h1>
    <p> Insira uma palavra. </p>

    <p>
        <label for="ipal"> Palavra: </label>
        <input type="text" name="pal" id="ipal">
    </p>

    <p>
        <input type="button" value="Extrair" onclick="metade()">
    </p>

    <p id="retorno">
        
    </p>

    <script>
        
        function metade(){
            var retorno = document.getElementById('retorno');
            var pal = document.getElementById('ipal').value;

            if(pal.length%2 != 0){
                retorno.innerHTML = 'Impossível extrair a metade.'
            } else {
                var newpal = pal.substring(pal[0], pal.length/2)
                retorno.innerHTML = newpal;
            }
        }
    </script>
    
</body>
</html>
