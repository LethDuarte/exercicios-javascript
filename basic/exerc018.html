<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios JavaScript</title>
</head>
<body>
    <h1>Seus números e 50</h1>
    <p>Insira dois números e confira a relação deles com o número 50.</p>
    <p>
        <label for="inum1">Número 1:</label>
        <input type="number" name="num1" id="inum1">

        <label for="inum2">Número 2:</label>
        <input type="number" name="num2" id="inum2">
    </p>

    <p>
        <button onclick="verificar()">Verificar</button>
    </p>

    <p id="retorno">
        Seu retorno aqui.
    </p>

    <script>
        function verificar(){
            var inum1 = document.getElementById('inum1');
            var num1 = Number(inum1.value);
            var inum2 = document.getElementById('inum2');
            var num2 = Number(inum2.value);
            var retorno = document.getElementById('retorno');

            if(num1 == 50 || num2 == 50 || num1+num2==50){
                retorno.innerHTML = "Seu retorno é true.";
            } else {
                retorno.innerHTML = "Seu retorno é false."  ;
            }

        }
        

    </script>
    
</body>
</html>
