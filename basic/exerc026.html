<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios JavaScript</title>
</head>
<body>
    <h1>Criando uma nova palavra</h1>
    <p>Crie uma nova palavra a partir de uma palavra inserida com os três últimos caracteres da palavra adicionados na frente e atrás.</p>

    <p>
        <label for="ipal">Insira uma palavra: </label>
        <input type="text" name="pal" id="ipal">
        <input type="button" value="Criar" onclick="criar()">
    </p>

    <p id="retorno">
        
    </p>

    <script>
        function criar(){
            var ipal = document.getElementById('ipal');
            var pal = ipal.value;
            var retorno = document.getElementById('retorno');

            var ult = pal.substring(pal.length - 3, pal.length);
            
            if(pal.length < 3){
                retorno.innerHTML = pal;
            } else {
            retorno.innerHTML = ult + pal + ult; 
            } 
        }
    </script>
    
</body>
</html>
