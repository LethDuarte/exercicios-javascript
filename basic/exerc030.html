<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cios JavaScript</title>
</head>
<body>
    <h1>Essa palavra termina com Script?</h1>
    <p>Insira uma palavra e confira se seus caracteres finais formam "Script".</p>

    <p>
        <label for="ipal">Insira uma palavra: </label>
        <input type="text" name="pal" id="ipal">
        <input type="button" value="Conferir" onclick="conferir()">
    </p>

    <p id="retorno">
        
    </p>

    <script>
        function conferir(){
            var retorno = document.getElementById('retorno');
            var ipal = document.getElementById('ipal');
            var pal = ipal.value;
            var palavra = pal.toLowerCase();
            
            if(palavra.length < 10){
                retorno.innerHTML = "Insira outra palavra."
            } else {
                if(palavra.substring(palavra.length - 6, palavra.length) == 'script'){
                retorno.innerHTML = palavra.substring(0, palavra.length - 6)
                } else {
                    retorno.innerHTML = palavra; 
                }
            } 
        }
    </script>
    
</body>
</html>
