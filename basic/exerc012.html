<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExercíciosJavaScript</title>
</head>
<body onload="conseguirUrl()">
    <h1>Obtendo url</h1>
    <p id='iparag'>A url desse site é   </p>
    
    <script>
        function conseguirUrl(){
            var iparag = document.getElementById('iparag');
            var url = " " + window.location.protocol + "//" + window.location.host + "/" + window.location.pathname;

            iparag.innerText += url;
        }

    </script>
</body>
</html>
