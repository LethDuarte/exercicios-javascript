<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios JavaScript</title>
</head>
<body>
    <h1>Essa palavra começa com Java?</h1>
    <p>Insira uma palavra e confira se seus caracteres iniciais formam "Java".</p>

    <p>
        <label for="ipal">Insira uma palavra: </label>
        <input type="text" name="pal" id="ipal">
        <input type="button" value="Conferir" onclick="conferir()">
    </p>

    <p id="retorno">
        
    </p>

    <script>
        function conferir(){
            var retorno = document.getElementById('retorno');
            var ipal = document.getElementById('ipal');
            var pal = ipal.value;
            var palavra = pal.toLowerCase();
            
            if(palavra.substring(0, 4) == 'java'){
                retorno.innerHTML = `Verdadeiro! A palavra ${pal} se inicia com Java!`;
            } else {
            retorno.innerHTML = `Falso! A palavra ${pal} não se inicia com Java!`; 
            } 
        }
    </script>
    
</body>
</html>
