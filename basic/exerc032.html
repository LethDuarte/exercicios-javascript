<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios JavaScript</title>
</head>
<body>
    <h1>Mais perto de CEM</h1>
    <p>Insira dois números e confira qual deles é o mais próximo de 100!</p>

    <p>
        <label for="inum1">Insira um número: </label>
        <input type="number" name="num1" id="inum1">

        <label for="inum2">Insira outro número: </label>
        <input type="number" name="num2" id="inum2">
    </p>

    <p>
        <input type="button" value="Conferir" onclick="conferir()">
    </p>

    <p id="retorno">
        
    </p>

    <script>
        
        function conferir(){
            var retorno = document.getElementById('retorno');
            var inum1 = document.getElementById('inum1');
            var num1 = Number(inum1.value);
            var inum2 = document.getElementById('inum2');
            var num2 = Number(inum2.value);
            
            
            if(Math.abs(100-num1)<Math.abs(100-num2)){
                retorno.innerHTML = `O número mais próximo de 100 é o número ${num1}.`;
            } else {
            retorno.innerHTML = `O número mais próximo de 100 é o número ${num2}.`; 
            } 
        }
    </script>
    
</body>
</html>
