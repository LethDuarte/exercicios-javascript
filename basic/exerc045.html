<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios JavaScript</title>
</head>
<body>
    <h1>Verificando o 15.</h1>
    <p> Insira dois números e verifique se alguma relação entre eles e o número 15. </p>

    <p>
        <label for="inum1">Insira o primeiro número: </label>
        <input type="number" name="num1" id="inum1">
        <br>
        <label for="inum2">Insira o segundo número: </label>
        <input type="number" name="num2" id="inum2">
    </p>

    <p>
        <input type="button" value="Conferir" onclick="conferir()">
    </p>

    <p id="retorno">
        
    </p>

    <script>
        
        function conferir(){
            var retorno = document.getElementById('retorno');
            var inum1 = document.getElementById('inum1');
            var num1 = Number(inum1.value);
            var inum2 = document.getElementById('inum2');
            var num2 = Number(inum2.value);
            
            if (num1==15 || num2==15){
                retorno.innerHTML = `Um dos valores é igual a 15.`
            } else if (Math.abs(num1+num2) == 15) {
                retorno.innerHTML = `A soma dos valores é igual a 15.`;
            } else if (Math.abs(num1-num2) == 15) {
                retorno.innerHTML = `A diferença dos valores, em módulo, é igual a 15.`;
            } else {
                retorno.innerHTML = `Infelizmente seus valores não possuem relação com o número 15.`
            }
        }
    </script>
    
</body>
</html>
