<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios JavaScript</title>
</head>
<body>
    <h1>Seu número e 19</h1>

    <p>
        <label for="inum">Insira um número: </label>
        <input type="number" name="num" id="inum">
    </p>

    <p>
        <input type="button" value="Validar" onclick="validar()">
    </p>

    <p id="retorno">
        
    </p>
    
    <script>
        function validar(){
            var inum = document.getElementById('inum');
            var num = Number(inum.value);
            var retorno = document.getElementById('retorno');
            var resultado;

            if(num <= 19){
                resultado = 19 - num;
                resultado = Math.abs(resultado);
                retorno.innerHTML = `A diferença absoluta entre 19 e ${num} é igual a ${resultado}.`               
            } else {
                resultado = num - 19;
                resultado = Math.abs(resultado) * 3;
                retorno.innerHTML = `O triplo da diferença absoluta entre ${num} e 19 é igual a ${resultado}.`
            }
        }

    </script>
</body>
</html>
