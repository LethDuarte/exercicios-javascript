<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cios JavaScript</title>
</head>
<body>
    <h1>Conversor de temperatura</h1>
    <p>
        <label for="icelsius">Temperatura em graus Celsius:</label>
        <input type="number" name="celsius" id="icelsius">
    </p>

    <p>
        <label for="ifahr">Temperatura em graus Fahrenheit: </label>
        <input type="number" name="fahr" id="ifahr">
    </p>

    <p>
        <input type="button" value="Converter" onclick="converter()">
    </p>


    <script>
        function converter(){
            var celsius = document.getElementById('icelsius').value;
            var fahr = document.getElementById('ifahr').value;

            if (celsius && !fahr){
                fahr = ((9 * celsius)/5)+32;
                fahr.innerText = fahr.toFixed(1);
            } else if (fahr && !celsius){
                celsius = ((fahr -32)/9)*5;
                celsius.innerText = celsius.toFixed(1);
            } else {
                window.alert("Insira um valor.")
            }
        }
    </script>
</body>
</html>
